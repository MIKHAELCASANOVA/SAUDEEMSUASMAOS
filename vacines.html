<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacinas SSM</title>
    <link rel="icon" href="./public/images/logo5.PNG" alt="Logo da Empresa" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="header">

      <!-- Image and text -->
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./public/images/logo4.PNG"
            width="160"
            class="d-inline-block align-top"
            alt=""
          />
        </a>
      </nav>
    </div>
    <main>
        <div class="container vacinas">
            <br>
            <div class="media">
                <br>
                <img src="./public/images/estoquevacina.jpg" class="mr-3" alt="...">
               
                <div class="media-body">
                    <br>
                  <h5 class="mt-0"><strong>Confira o estoque de vacinas</strong></h5>
                  <div id="divBusca">
                    <img src="search3.png" alt="Buscar..."/>
                    <input type="text" id="txtBusca" placeholder="Buscar..."/>
                    <button id="btnBusca">Buscar</button>
                  </div>
                 <br>
                 <button type="button" class="btn btn-primary">Reservar</button>
              
                  <div class="media mt-3">
                    <a class="mr-3" href="#">
                      <img src="./public/images/vacina.jpg" class="mr-3" alt="...">
                    </a>
                    <div class="media-body">
                      
                        <br>  <h5 class="mt-0"><strong>Vacina da Covid-19 Disponivel!</strong></h5>
                        <br>
                        <div id="divBusca">
                            <img src="search3.png" alt="Buscar..."/>
                            <input type="text" id="txtBusca" placeholder="Buscar..."/>
                            <button id="btnBusca">Buscar</button>
                          </div>
                        <button type="button" class="btn btn-primary">Reservar</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
