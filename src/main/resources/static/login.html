<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login SSM</title>
    <link rel="icon" href="./images/logo5.PNG" />
    <script src="./js/login/login.js"></script>
    <link rel="stylesheet" href="./css/main.css" />

</head>

<body>
    <div id="header">

        <!-- Image and text -->
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="./index.html">
            <img
              src="./images/logo4.PNG"
              width="160"
              class="d-inline-block align-top"
              alt=""
            />
          </a>
        </nav>
      </div>   
      <!--FORMULÁRIO DE-->
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>       
        

        <div class="content">      
          <!--FORMULÁRIO DE LOGIN-->
        
          <div id="login">              
            <form method="post" action="" id="formEntrar" onsubmit="entrar()"> 
              <h1>Login</h1>             
              <p> 
                <label for="email_login">Seu e-mail</label>
                <input id="email_login" name="email_login" required="required" type="text" placeholder="contato@htmlecsspro.com"/>
              </p>
              <p> 
                <label for="senha_login">Sua senha</label>
                <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" /> 
              </p>              
              <p> 
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                <label for="manterlogado">Manter-me logado</label>
              </p>              
              <p> 
                <input type="submit" value="Logar"/> 
              </p>
              
              <p class="link">
                Ainda não tem conta?
                <a href="#paracadastro">Cadastre-se</a>
              </p>
            </form>
          </div>
    
          <!--FORMULÁRIO DE CADASTRO-->
          <div id="cadastro">
            <form method="post" action="" id="formLogin" onsubmit="cadastrarLogin()"> 
              <h1>Cadastro</h1> 
              
              <p> 
                <label for="nome_cad">Seu nome completo:</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Luiz Augusto" />
              </p>
              
              <p> 
                <label for="cpf_cad">CPF:</label>
                <input
                      id="cpf_cad"
                      name="cpf_cad"
                      class="form-control"
                      placeholder="###.###.#####-####"
                      required="required"
                      type="text"
                      maxlength="14"
                      pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                      OnKeyPress="formatar('## #####-####', this)"
                    />
              </p>

              <label for="cartao_cad">Cartão do SUS:</label>
                <input id="cartao_cad" name="cartao_cad" required="required" type="text" placeholder="Digite o numero do cartão do SUS" />
              </p>

              <p> 
                <label for="email_cad">Seu e-mail:</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
              </p>
              
              <p> 
                <label for="emailConfirmacao_cad">Confirme o  e-mail:</label>
                <input id="emailConfirmacao_cad" name="emailConfirmacao_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
              </p>

              <p> 
                <label for="senha_cad">Sua senha</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"/>
              </p>
              
              <p> 
                <label for="senhaConfirmacao_cad">Confirme sua senha:</label>
                <input id="senhaConfirmacao_cad" name="senhaConfirmacao_cad" required="required" type="password" placeholder="1234"/>
              </p>

              <p> 
                <input type="submit" value="Cadastrar"/> 
              </p>
              
              <p class="link">  
                Já tem conta?
                <a href="#paralogin"> Ir para Login </a>
              </p>
          
            </form>         
          </div>
        </div>
      </div> 
</body>
</html>
